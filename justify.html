<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Access Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏱️ Access Request</h1>
        </div>
        
        <div class="content">
            <p class="domain-info">You're requesting access to <strong id="domain"></strong></p>
            
            <form id="form">
                <div class="form-group">
                    <label for="justification">Why do you need to access this site?</label>
                    <textarea id="justification" rows="4" required placeholder="Enter your reason for accessing this site..."></textarea>
                    <div class="hint">Be honest with yourself. This helps you reflect on your browsing habits.</div>
                </div>
                
                <div class="form-group">
                    <label>How long do you need access?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="5min" name="time" value="5" checked>
                            <label for="5min">5 minutes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="15min" name="time" value="15">
                            <label for="15min">15 minutes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="30min" name="time" value="30">
                            <label for="30min">30 minutes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="1hour" name="time" value="60">
                            <label for="1hour">1 hour</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="2hours" name="time" value="120">
                            <label for="2hours">2 hours</label>
                        </div>
                        <div class="radio-option custom-option">
                            <input type="radio" id="custom" name="time" value="custom">
                            <label for="custom">Custom:</label>
                            <input type="number" id="custom-minutes" min="1" max="480" disabled placeholder="Minutes">
                        </div>
                    </div>
                </div>
                
                <div class="info-box">
                    ℹ️ After your time expires, there will be a cooldown period before you can request access again.
                </div>
                
                <button type="submit" class="btn-primary">Grant Access</button>
            </form>
        </div>
        
        <div class="footer">
            <a href="dashboard.html" class="link">View Usage Dashboard</a>
        </div>
    </div>
    
    <script src="justify.js"></script>
</body>
</html>

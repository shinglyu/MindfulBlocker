<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Cooldown Period</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš« Site Blocked</h1>
        </div>
        
        <div class="content">
            <p class="domain-info">Access to <strong id="domain"></strong> is currently in cooldown.</p>
            
            <div class="attempt-stats" id="attempt-stats">
                <div class="attempt-count" id="attempt-count"></div>
                <div class="last-attempt" id="last-attempt"></div>
            </div>
            
            <div class="cooldown-timer">
                <div class="timer-label">Time remaining:</div>
                <div class="timer-value" id="countdown">Calculating...</div>
            </div>
            
            <div class="info-box">
                <p>You recently used this site. The cooldown period helps maintain focus and productivity.</p>
                <p>You'll be able to request access again once the cooldown expires.</p>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
        </div>
        
        <div class="footer">
            <a href="dashboard.html" class="link">View Usage Dashboard</a>
            <span class="separator">â€¢</span>
            <a href="#" id="open-settings" class="link">Settings</a>
        </div>
    </div>
    
    <script src="blocked.js"></script>
</body>
</html>
